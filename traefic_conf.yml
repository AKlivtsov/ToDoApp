http:
  routers:
    ToDoAppServer:
      rule: "Host(`api.aklivtsov.tech`)"
      entrypoints:
        - api
      service: ToDoAppServer

    ToDoAppServer-secure:
      rule: "Host(`api.aklivtsov.tech`)"
      entrypoints:
        - api
      tls: true
      service: ToDoAppServer

  services:
    ToDoAppServer:
      loadBalancer:
        servers:
          - url: "http://192.168.1.115:9777"
